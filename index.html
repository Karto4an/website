<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Waxom</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="css/montserrat-font.css" rel="stylesheet">
    <link href="css/raleway-font.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <picture class="header_logo">
          <source class="header_logo" srcset="img/logo.webp" type="image/webp">
          <source class="header_logo" srcset="img/logo.png" type="image/png">
          <img class="header_logo" src="img/logo.png" alt="Logo">
        </picture>
        <span class="header_logo_text">Waxom</span>
        <a class="header_links header_home" href="#">Home</a>
        <a class="header_links header_about" href="#">About Us</a>
        <a class="header_links header_portfolio" href="#">Portfolio</a>
        <a class="header_links header_features" href="#">Features</a>
        <a class="header_links header_blog" href="#">Blog</a>
        <a class="header_links header_pricing" href="#">Pricing</a>
        <a class="header_links header_contact" href="#">Contact</a>
        <a class="header_cart" href="#">
          <picture >
            <source srcset="img/icon-cart.webp" type="image/webp">
            <source srcset="img/icon-cart.png" type="image/png">
            <img class="cart-icon" src="img/icon-cart.png" alt="Cart">
          </picture>
        </a>
        <a class="header_search" href="#">
          <picture >
            <source srcset="img/icon-search.webp" type="image/webp">
            <source srcset="img/icon-search.png" type="image/png">
            <img class="search-icon" src="img/icon-search.png" alt="Search">
          </picture>
        </a>
      </nav>
        <div class="title">
          <span class="title_1line">Unique and Modern Design</span>
          <span class="title_2line">Portfolio PSD Template</span>
          <span class="title_3line">Nam liber tempor cum soluta nobis eleifend option congue nihil imper diet doming id quod mazim placerat facer possim assum.</span>
        </div>
    </header>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
